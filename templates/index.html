{% extends "base.html" %}

{% block content %}
    <div class="container">
          <div class="signup-form">
            <form>
                User name: <input type="text" class="user-name"><br>
                First name: <input type="text" class="first-name"><br>
                Last name: <input type="text" class="last-name"><br>
                Email: <input type="text" class="user-email"><br>
                Password: <input type="password" class="passwd-first"><br>
                Confirm Password: <input type="password" class="passwd-confirm"><br>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
{% end %}
